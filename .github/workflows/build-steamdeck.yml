name: Build Game (All Platforms)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build game (combine source files)
        run: ./build.sh --no-bump

      - name: Build Linux
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-linux
          path: dist/*.AppImage
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build game (combine source files)
        shell: bash
        run: ./build.sh --no-bump

      - name: Build Windows
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-windows
          path: dist/*.exe
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build game (combine source files)
        run: ./build.sh --no-bump

      - name: Build macOS
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-mac
          path: dist/*.dmg
          retention-days: 30

  release:
    needs: [build-linux, build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Delete old release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all asset IDs for the 'latest' release and delete them
          gh release view latest --repo ${{ github.repository }} --json assets -q '.assets[].name' 2>/dev/null | while read -r asset; do
            echo "Deleting $asset..."
            gh release delete-asset latest "$asset" --repo ${{ github.repository }} -y || true
          done

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: |
            dist/*.AppImage
            dist/*.exe
            dist/*.dmg
          prerelease: true
          body: |
            Automatically built from the latest main branch.

            **Steam Deck / Linux:** Download the `.AppImage` file
            **Windows / ROG Ally / Legion Go:** Download the `.exe` file
            **Mac:** Download the `.dmg` file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

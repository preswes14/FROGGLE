name: Build Steam Deck AppImage

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build game (combine source files)
        run: ./build.sh

      - name: Build Linux AppImage
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: FROGGLE-SteamDeck
          path: dist/*.AppImage
          retention-days: 30

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: dist/*.AppImage
          prerelease: true
          body: |
            Automatically built from the latest main branch.

            **For Steam Deck:** Download the .AppImage file, make it executable, and run!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

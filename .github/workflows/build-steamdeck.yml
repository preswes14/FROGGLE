name: Build Game (Linux + Windows)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build game (combine source files)
        run: ./build.sh

      - name: Install Wine (for Windows cross-compile)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine64

      - name: Build Linux + Windows
        run: npm run dist:all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FROGGLE-builds
          path: |
            dist/*.AppImage
            dist/*.exe
          retention-days: 30

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: |
            dist/*.AppImage
            dist/*.exe
          prerelease: true
          body: |
            Automatically built from the latest main branch.

            **Steam Deck / Linux:** Download the `.AppImage` file
            **Windows handhelds (ROG Ally, Legion Go, etc.):** Download the `.exe` file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
